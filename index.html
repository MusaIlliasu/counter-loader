<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Increment Counter</title>
</head>
<body>

    
    <section>
        
       <div class="counter_container">
        <div class="counter">
            <div class="icon"><img src="./icons/twitter.png" alt="Twitter"></div>
            <h1 class="count">12000</h1>
            <p>Twitter Followers</p>
        </div>
        <div class="counter">
            <div class="icon"><img src="./icons/youtube.png" alt="Youtube"></div>
            <h1 class="count">5000</h1>
            <p>Youtube Subscribers</p>
        </div>
        <div class="counter">
            <div class="icon"><img src="./icons/facebook.png" alt="Facebook"></div>
            <h1 class="count">7500</h1>
            <p>Facebook Fans</p>
        </div>
       </div>

    </section>
   
</body>
<script src="./script.js"></script>
</html>
